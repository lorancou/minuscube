<!DOCTYPE html>
<html>

  <head>
    <title>Minus Cube Debug</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <link rel="shortcut icon" href="minus.ico" />
    <link rel="stylesheet" type="text/css" href="minus.css"></link>
    <script type="text/javascript" src="js/dep/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/dep/webgl-utils.js"></script>
    <script type="text/javascript" src="js/dep/gl-matrix-min.js"></script>
    <script type="text/javascript" src="js/namespace.js"></script>
    <script type="text/javascript" src="js/ajax3d/trigo.js"></script>
    <script type="text/javascript" src="js/ajax3d/intersect.js"></script>
    <script type="text/javascript" src="js/ajax3d/light.js"></script>
    <script type="text/javascript" src="js/ajax3d/log.js"></script>
    <script type="text/javascript" src="js/ajax3d/model.js"></script>
    <script type="text/javascript" src="js/ajax3d/util.js"></script>
    <script type="text/javascript" src="js/gfx/renderer/IRenderer.js"></script>
    <script type="text/javascript" src="js/gfx/renderer/Canvas2DRenderer.js"></script>
    <script type="text/javascript" src="js/gfx/renderer/WebGLRenderer.js"></script>
    <script type="text/javascript" src="js/minus/camera.js"></script>
    <script type="text/javascript" src="js/minus/input.js"></script>
    <script type="text/javascript" src="js/minus/mesh.js"></script>
    <script type="text/javascript" src="js/minus/element.js"></script>
    <script type="text/javascript" src="js/minus/cube.js"></script>
    <script type="text/javascript" src="js/minus/game.js"></script>
    <script type="text/javascript" src="js/minus/main.js"></script>
  </head>

  <body onload="main_init(true);">
  
    <div class="column">
      <div id="title">
        <span id="fps">0</span> fps
        | <span id="avg">0</span> avg
      </div>
      <div id="canvases">
        <canvas id="2dcanvas" width="400" height="300"></canvas>
        <canvas id="glcanvas" width="400" height="300"></canvas>
      </div>
      <div id="command">
        <a href="" onclick="main_use_c2renderer(); return false;">2d</a>
        | <a href="" onclick="main_use_glrenderer(); return false;">gl</a>
        | <a href="" onclick="minus_input_scramble(); return false;">scramble</a>
        | <a href="" onclick="minus_input_solve(); return false;">solve</a>
      </div>
    </div>
      
    <div class="column">
      <div id="output"><ul><li>Minus Cube Debug</li></ul></div>
    </div>

  </body>

</html>
